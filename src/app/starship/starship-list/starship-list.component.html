<section class="container mt-6">

  <div class="columns is-multiline is-mobile">
    <div class="column is-one-quarter" *ngFor="let starship of starships">
      <div class="card starship-card">
        <div class="card-content">
          <p class="title is-4">J{{ starship.name }}</p>
          <p class="subtitle is-6">{{ starship.model }}</p>
          <p class="subtitle is-6">{{ starship.class }}</p>
        </div>
      
        <footer class="card-footer">
          <a href="#" class="card-footer-item starship-card-link" (click)="showDetail(starship)">DETALLE</a>
         </footer>
      </div>
    </div>
  </div>


</section>

<section class="container mt-6">
  <div class="columns">
    <div class="column">

      <nav class="pagination is-centered" role="navigation" aria-label="pagination">
        <button class="pagination-previous button is-square is-primary-button" [disabled]="!previousPage" (click)="previous()">Previous</button>
        
        <ul class="pagination-list">
          <li>
            <span>{{ page }}</span>
          </li>
        </ul>
        
        <button class="pagination-next button is-square is-primary-button" [disabled]="!nextPage" (click)="next()">Next page</button>

      </nav>
    </div>
  </div>
</section>

<app-starship-detail *ngIf="selectedShip" [(starship)]="selectedShip"></app-starship-detail>
